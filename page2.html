<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="page2.css">
    <title>page_2</title>
</head>
<body>
    <div class="container">
        <form>
            <div class="user-details">
    
                <div class="input-box">
                    <img src="https://img.icons8.com/material-sharp/24/000000/edit--v3.png"/>
        <input type="text" name="College_ID" placeholder="Enter college ID" id="College_ID" required>
    </div>
    <div class="input-box">
        
        <img src="https://img.icons8.com/material/24/000000/person-male.png"/>
        <input type="text" name="name" placeholder="Enter name" id="name" required >
    </div>
    <div class="input-box">
        <img src="https://img.icons8.com/ios-glyphs/30/000000/university.png"/>
        <input type="text" name="institute_name" placeholder="Enter institute name" id="institute_name" required>
    </div>
    <div class="input-box">
        <img src="https://img.icons8.com/material-sharp/24/000000/book.png"/>
        <input type="text" name="semester" placeholder="Enter semester" id="semester" required>
        </div>
        <div class="input-box">
            <img src="https://img.icons8.com/external-dreamstale-lineal-dreamstale/32/000000/external-email-seo-dreamstale-lineal-dreamstale.png"/>
            <input type="email" name="email" placeholder=" Enter email" id="email"  >
        </div>
        <div class="role">
           <div> <img src="https://img.icons8.com/ios-glyphs/30/000000/student-center.png"/></div>
        <select name="role" id="role" required >
            <option value="">--select as a role--</option>
            <option value="student">student</option>
            <option value="teacher">teacher</option>
            <option value="admin">admin</option>
        </select>
    </div>
    <div class="Gender-details">
        <img src="https://img.icons8.com/material/24/000000/student-female--v1.png"/>
       <input type="radio" name="gender" checked>
       <label>male</label>
       <input type="radio" name="gender">
       <label>female</label>
    </div>
    <div class="checkbox">
        <input type="checkbox" name="terms" required>
        I agree to the fabric software and service agreement
    </div>
</div>

<div class="button_signup">
    <input type="submit" value="sign up" name="signup"  id="button" >
</div>
<div class="button_generate">
    <span class="generate">GENERATE ID</span>
       <button id="btn" type="create" value="generate_id"><img src="https://img.icons8.com/office/16/000000/create-new.png"/></button>
</div>
</form>
</div>
</body>
</html>
